<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="sudoku-icon.png" type="image/png">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background: #f0f0f0;
    }
    h1 {
      margin: 10px;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    #stats {
      margin: 10px;
    }
    #sudoku {
      margin: auto;
      border-collapse: collapse;
    }
    #sudoku td {
      width: 35px;
      height: 35px;
      border: 1px solid #000;
      text-align: center;
      font-size: 18px;
    }
    .thick {
      border-width: 2px !important;
    }
    .selected {
      background-color: #cce4ff;
    }
    .number-buttons {
      margin: 10px;
    }
    .number-buttons button {
      font-size: 18px;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Sudoku</h1>
  <div id="controls">
    <select id="difficulty">
      <option value="easy">Einfach</option>
      <option value="medium" selected>Mittel</option>
      <option value="hard">Schwer</option>
    </select>
    <button onclick="generateSudoku()">Neues Spiel</button>
    <button onclick="showSolution()">LÃ¶sung</button>
  </div>
  <div id="stats">
    Fehler: <span id="errors">0</span> |
    Hilfen: <span id="helps">0</span> |
    Zeit: <span id="timer">0s</span>
  </div>
  <table id="sudoku"></table>
  <div class="number-buttons" id="numberButtons"></div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }

    function generateSudoku() {
      const table = document.getElementById("sudoku");
      table.innerHTML = "";
      for (let r = 0; r < 9; r++) {
        const row = table.insertRow();
        for (let c = 0; c < 9; c++) {
          const cell = row.insertCell();
          cell.className = (r % 3 === 0 ? "thick-top " : "") +
                           (c % 3 === 0 ? "thick-left " : "");
          cell.addEventListener("click", () => selectCell(cell));
          cell.textContent = "";
        }
      }
      createNumberButtons();
    }

    let selectedCell = null;

    function selectCell(cell) {
      if (selectedCell) selectedCell.classList.remove("selected");
      selectedCell = cell;
      cell.classList.add("selected");
    }

    function createNumberButtons() {
      const container = document.getElementById("numberButtons");
      container.innerHTML = "";
      for (let i = 1; i <= 9; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => {
          if (selectedCell) {
            selectedCell.textContent = i;
          }
        };
        container.appendChild(btn);
      }
    }

    function showSolution() {
      alert("Dies ist nur ein Demo-Spiel.");
      document.getElementById("helps").textContent =
        parseInt(document.getElementById("helps").textContent) + 1;
    }

    generateSudoku();
  </script>
</body>
</html>
